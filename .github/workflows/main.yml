name: Node.js CI/CD to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build Docker image
      run: docker build -t node-hello-world .

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set Azure Web App details
      run: |
        az webapp name set --name dockerDeployTest --resource-group dockerDeployTest
        az configure --defaults web=dockerDeployTest

    - name: Deploy to Azure Web App
      run: |
        az webapp config container set --docker-custom-image-name node-hello-world:latest
        az webapp config appsettings set --settings WEBSITES_PORT=3000
