name: Node.js CI/CD to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build Docker image
      run: docker build -t node-hello-world .

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Add to Azure Container Registry
      run: |
        az login
        az acr login --name dockerdeploytestacr
        docker build -t dockerdeploytestacr.azure.io/node-hello-world:latest .
        docker push dockerdeploytestacr.azure.io/node-hello-world:latest
        
